version: '3.8'

services:
  # ==========================================
  # Neo4j Graph Database
  # ==========================================
  neo4j:
    image: neo4j:5.16-community
    container_name: osint-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/osint_password_2026
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - ./graph/schema.cypher:/var/lib/neo4j/import/schema.cypher
    networks:
      - osint-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "osint_password_2026", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Apache Kafka - Message Broker
  # ==========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: osint-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - osint-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: osint-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 168  # 7 days
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - osint-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ==========================================
  # Kafka UI (Optional - for monitoring)
  # ==========================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: osint-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: osint-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - osint-network

  # ==========================================
  # Ollama - Local LLM Server
  # ==========================================
  ollama:
    image: ollama/ollama:latest
    container_name: osint-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - osint-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Redis - Caching Layer (Optional)
  # ==========================================
  redis:
    image: redis:7.2-alpine
    container_name: osint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - osint-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # PostgreSQL - Metadata Storage (Optional)
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: osint-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: osint_metadata
      POSTGRES_USER: osint_user
      POSTGRES_PASSWORD: osint_pg_pass_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - osint-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osint_user"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==========================================
# Volumes
# ==========================================
volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  ollama_data:
  redis_data:
  postgres_data:

# ==========================================
# Networks
# ==========================================
networks:
  osint-network:
    driver: bridge
